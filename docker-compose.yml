version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT_PUBLISHED:-8088}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - server

  server:
    build: .
    command: ["-m", "opencontext.cli", "start", "--config", "config/config-docker.yaml"]
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - CONTEXT_API_KEY=${CONTEXT_API_KEY}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - VLM_API_KEY=${VLM_API_KEY}
      - VLM_BASE_URL=${VLM_BASE_URL}
      - VLM_MODEL=${VLM_MODEL}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY}
      - EMBEDDING_BASE_URL=${EMBEDDING_BASE_URL}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL}
      - VIKINGDB_ACCESS_KEY_ID=${VIKINGDB_ACCESS_KEY_ID}
      - VIKINGDB_SECRET_ACCESS_KEY=${VIKINGDB_SECRET_ACCESS_KEY}
      - VIKINGDB_REGION=${VIKINGDB_REGION}
      - SCHEDULER_ENABLED=false
    volumes:
      - ./logs:/app/logs
      - ./persist:/app/persist
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:1733/health')"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s
    deploy:
      replicas: 3

  script-scheduler:
    build: .
    command: scripts/scheduler_runner.py --config config/tasks.yaml --project-config config/config-scheduler.yaml
    environment:
      - REDIS_HOST=${REDIS_HOST:-redis}
      - MYSQL_HOST=${MYSQL_HOST:-mysql}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - PYTHONPATH=/app
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - LLM_MODEL=${LLM_MODEL}
      - VIKINGDB_ACCESS_KEY_ID=${VIKINGDB_ACCESS_KEY_ID}
      - VIKINGDB_SECRET_ACCESS_KEY=${VIKINGDB_SECRET_ACCESS_KEY}
      - VIKINGDB_REGION=${VIKINGDB_REGION}
    volumes:
      - ./logs:/app/logs
      - ./persist:/app/persist
      - ./config:/app/config
    deploy:
      replicas: 1

  # Infrastructure Services
  mysql:
    image: mysql:8.0
    profiles: ["test"]
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: opencontext
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT_PUBLISHED:-3307}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:alpine
    profiles: ["test"]
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT_PUBLISHED:-6380}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5


volumes:
  mysql_data:
  redis_data:
