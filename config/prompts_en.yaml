      Chunk2: "MineContext Technical Architecture (continued)\n\nMineContext system is based on Python+FastAPI+ChromaDB..."
      ```

      ## Output Requirements
      Output a JSON array where each element is a split text chunk:
      ```json
      ["chunk 1", "chunk 2", "chunk 3"]
