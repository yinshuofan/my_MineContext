        **主动承诺**: 用户主动承诺或计划要做的事情
          - 好例子："实现用户权限管理功能模块"、"准备技术分享PPT（主题：微服务架构最佳实践）"
          - 坏例子："学习新技术"、"提升能力"、"做准备"
        **时间约定**: 用户需要参与的有明确时间的事项
          - 好例子："参加明天下午3点的产品需求评审会并记录关键要点"、"本周五前提交性能优化方案文档"
