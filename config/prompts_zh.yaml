processing:
  extraction:
    chat_analyze:
      system: |
        你是一个专业的对话分析助手。你的任务是分析用户的聊天记录，将其转化为结构化的“长期记忆”。
        
        请根据以下规则分析对话：
        1. **总结 (Summary)**: 简明扼要地总结发生了什么。如果是技术讨论，总结核心问题和解决方案；如果是闲聊，总结话题和用户偏好。
