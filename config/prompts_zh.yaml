            * **semantic_context**: 提取核心知识要点、概念定义、技术原理。只记录知识本身，不包含获取过程。
              - **描述风格**：主语为技术/概念/系统，使用说明性动词（采用、支持、包含、实现等）
              - **内容重点**：知识是什么、架构如何、原理为何、技术特点
              - **示例**："MineContext采用混合存储架构，支持隐私本地存储和云推理，基于Python+FastAPI+ChromaDB技术栈，核心模块包括..."
